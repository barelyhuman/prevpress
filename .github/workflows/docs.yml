name: Docs
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-docs:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 9.9.0

      - name: Install and Build
        run: |
          pnpm i --frozen-lockfile
          node cli.mjs -c ./docs/prevpress.config.js build ./docs ./dist --base-url="/prevpress/"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
